spring:
  config:
    import:
      - optional:aws-parameterstore:/config/techinsights/dev/
  cloud:
    aws:
      parameterstore:
        enabled: false
      region:
        static: ap-northeast-2
  batch:
    job:
      enabled: true
    jdbc:
      initialize-schema: always

db:
  url: ${DB_URL:jdbc:postgresql://localhost:5432/techinsights_db}
  username: ${DB_USERNAME:local-user}
  password: ${DB_PASSWORD:local_password}

gemini:
  api-key: ${GEMINI_API_KEY}
  max-output-tokens: 8192

# Actuator & Prometheus (로컬 테스트용)
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name:batch}
      environment: local
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true