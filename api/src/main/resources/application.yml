spring:
  application:
    name: techinsights
  profiles:
    active: local
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  lifecycle:
    timeout-per-shutdown-phase:10s

server:
  shutdown: graceful

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: when-authorized
    prometheus:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
      environment: ${spring.profiles.active}
    distribution:
      percentiles-histogram:
        http.server.requests: true
      percentiles:
        http.server.requests: 0.5, 0.95, 0.99
      slo:
        http.server.requests: 10ms,50ms,100ms,200ms,500ms,1s,2s
    enable:
      jvm: true
      system: true
      process: true
      tomcat: true
      logback: true
      http: true
  prometheus:
    metrics:
      export:
        enabled: true

aid:
  apply-paths: ["/api/**"]                     # 적용 라우트만
  exclude-paths: ["/assets/**","/static/**","/actuator/**","/health","/favicon.ico"]
  cookie:
    name: aid
    domain: ""
    ttl-days: 365
    same-site-default: Lax                     # Lax | Strict | None
    secure-mode: AUTO                          # ALWAYS | NEVER | AUTO

search:
  score:
    weights:
      title-exact-start: 100.0
      title-contains: 50.0
      company-name: 30.0
      content: 10.0
      view-count-multiplier: 5.0
      recent-7days: 20.0
      recent-30days: 10.0
      summary-bonus: 5.0
  instant:
    limit: 5
  full:
    default-size: 20
    max-size: 100