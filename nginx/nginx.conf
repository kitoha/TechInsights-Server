server {
    listen 80;
    server_name api.techinsights.shop;
    return 301 https://$host$request_uri;
}

upstream techinsights_api_backend {
    server tech-insights-api:8080 max_fails=1 fail_timeout=10s;
}

server {
    listen 443 ssl http2;
    server_name api.techinsights.shop;

    ssl_certificate     /etc/ssl/cloudflare/api.pem;
    ssl_certificate_key /etc/ssl/cloudflare/api.key;

    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    location / {
        proxy_pass http://techinsights_api_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        # Docker 다운 시 에러를 intercept
        proxy_intercept_errors on;
        error_page 502 503 504 =503 @maintenance;
    }

    location @maintenance {
        add_header Content-Type application/json always;
        add_header Access-Control-Allow-Origin * always;  # CORS 처리
        return 503 '{"status":"error","code":"SERVICE_UNAVAILABLE","message":"서버 점검 중입니다. 잠시 후 다시 시도해주세요."}';
    }
}