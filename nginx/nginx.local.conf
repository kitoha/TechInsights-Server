events {
    worker_connections 1024;
}

http {
    upstream techinsights_api_backend {
        server api-local:8080 max_fails=1 fail_timeout=10s;
    }

    server {
        listen 80;
        server_name localhost;

        location / {
            proxy_pass http://techinsights_api_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Docker 다운 시 에러를 intercept
            proxy_intercept_errors on;
            error_page 502 503 504 =503 @maintenance;
        }

        location @maintenance {
            add_header Content-Type application/json always;
            add_header Access-Control-Allow-Origin * always;
            return 503 '{"status":"error","code":"SERVICE_UNAVAILABLE","message":"서버 점검 중입니다. 잠시 후 다시 시도해주세요."}';
        }
    }
}
