services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: postgres-perf-test
    restart: always
    environment:
      POSTGRES_USER: perf_test_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: techinsights_perf_test
      TZ: Asia/Seoul
    ports:
      - "5434:5432"
    volumes:
      - perf_test_data:/var/lib/postgresql/data
      - ./scripts/performance-test:/docker-scripts

volumes:
  perf_test_data:
